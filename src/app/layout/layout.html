<div class="min-h-screen bg-[#F8FFFE] flex">
  <!-- Sidebar - ESTÁTICO Y FIJO -->
  <aside class="w-64 text-white flex flex-col shadow-xl fixed left-0 top-0 h-screen z-20" style="background: conic-gradient(at left center, rgb(225, 225, 225), rgb(55, 156, 92));">
    <!-- Logo y título -->
    <div class="h-16 px-6 border-b border-[#D1D1D1] bg-[#ffff] flex items-center">
      <div class="flex items-center gap-3">
        <img 
          src="images/LOGO-UTCH-LG1.png" 
          alt="SIRUC Logo"
          class="w-10 h-10 object-contain"
        />
        <div>
          <h2 class="text-[#0D0A0A] text-lg font-semibold">SIRUC</h2>
          <p class="text-[#686766] text-xs">Sistema de Gestión</p>
        </div>
      </div>
    </div>


    <!-- Menú de navegación -->
    <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
      <!-- Mensaje de carga -->
      <div *ngIf="cargandoMenu" class="text-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#52B788] mx-auto"></div>
        <p class="text-sm text-slate-600 mt-2">Cargando menú...</p>
      </div>

      <!-- Items del menú -->
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.ruta"
        routerLinkActive="bg-[#52B788] text-white shadow-lg"
        [routerLinkActiveOptions]="{exact: false}"
        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 ease-in-out text-[#3B3B3B] hover:bg-[#52B788] hover:text-white cursor-pointer group"
      >
        <!-- Icono dinámico con color -->
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          class="h-5 w-5 flex-shrink-0 group-hover:text-white transition-colors"
          [ngClass]="getColorIcono(item.icono || 'layers')"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor" 
          stroke-width="2"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            [attr.d]="getIconoSVG(item.icono || 'layers')" 
          />
        </svg>

        <span class="text-sm font-medium">{{ item.nombre }}</span>
      </a>
    </nav>

    <!-- Versión -->
    <div class="p-4 border-t border-[#D1D1D1]">
      <div class="bg-[#F5F5F5] rounded-xl p-4">
        <p class="text-xs text-[#686766] font-medium mb-1">Versión 2.1.0</p>
        <p class="text-xs text-[#686766] opacity-70">© 2025 Universidad</p>
      </div>
    </div>
  </aside>

  <!-- Contenido principal - CON MARGEN IZQUIERDO -->
  <div class="flex-1 flex flex-col ml-64">
    <!-- Header - STICKY (se mantiene fijo al hacer scroll) -->
    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 shadow-sm sticky top-0 z-40">
      <div class="flex items-center gap-4">
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input 
            type="text" 
            placeholder="Buscar rubros, centros de costo..."
            class="pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-[#74C69D] focus:border-transparent w-96 transition-all"
          />
        </div>
      </div>

      <div class="flex items-center gap-3">
        <!-- Notificaciones -->
        <div class="relative">
          <button 
            (click)="toggleNotificaciones()"
            class="relative p-2 hover:bg-slate-100 rounded-xl transition-colors"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <!-- Badge de notificaciones no leídas -->
            <span *ngIf="notificacionesNoLeidas > 0" class="absolute top-1.5 right-1.5 flex items-center justify-center min-w-[18px] h-[18px] text-[10px] font-bold text-white bg-red-500 rounded-full border-2 border-white">
              {{ notificacionesNoLeidas > 9 ? '9+' : notificacionesNoLeidas }}
            </span>
          </button>

          <!-- Panel de Notificaciones -->
          <div 
            *ngIf="mostrarNotificaciones"
            class="absolute right-0 mt-2 w-96 bg-white rounded-xl shadow-2xl border border-slate-200 z-50 max-h-[calc(100vh-100px)] flex flex-col"
          >
            <!-- Header -->
            <div class="px-4 py-3 border-b border-slate-100 flex items-center justify-between sticky top-0 bg-white rounded-t-xl">
              <div>
                <h3 class="text-sm font-semibold text-slate-900">Notificaciones</h3>
                <p *ngIf="notificacionesNoLeidas > 0" class="text-xs text-slate-500">
                  {{ notificacionesNoLeidas }} sin leer
                </p>
              </div>
              <button 
                *ngIf="notificacionesNoLeidas > 0"
                (click)="marcarTodasComoLeidas()"
                class="text-xs text-[#52B788] hover:text-[#379C5C] font-medium transition-colors"
              >
                Marcar todas como leídas
              </button>
            </div>

            <!-- Lista de notificaciones -->
            <div class="overflow-y-auto flex-1">
              <div *ngIf="notificaciones.length === 0" class="px-4 py-12 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-slate-300 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <p class="text-sm text-slate-500">No tienes notificaciones</p>
              </div>

              <div 
                *ngFor="let notif of notificaciones"
                (click)="marcarComoLeida(notif.id)"
                class="px-4 py-3 hover:bg-slate-50 transition-colors border-b border-slate-100 cursor-pointer group"
                [class.bg-blue-50]="!notif.leida"
              >
                <div class="flex gap-3">
                  <!-- Icono -->
                  <div class="flex-shrink-0 mt-0.5">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" [ngClass]="getColorTipo(notif.tipo)">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="getIconoTipo(notif.tipo)" />
                      </svg>
                    </div>
                  </div>

                  <!-- Contenido -->
                  <div class="flex-1 min-w-0">
                    <div class="flex items-start justify-between gap-2 mb-1">
                      <h4 class="text-sm font-semibold text-slate-900 flex items-center gap-2">
                        {{ notif.titulo }}
                        <span *ngIf="!notif.leida" class="w-2 h-2 bg-blue-500 rounded-full"></span>
                      </h4>
                      <button
                        (click)="eliminarNotificacion(notif.id); $event.stopPropagation()"
                        class="opacity-0 group-hover:opacity-100 text-slate-400 hover:text-red-500 transition-all"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </button>
                    </div>
                    <p class="text-xs text-slate-600 mb-2">{{ notif.mensaje }}</p>
                    <span class="text-xs text-slate-400">{{ getTiempoTranscurrido(notif.fecha) }}</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="px-4 py-3 border-t border-slate-100 bg-slate-50 rounded-b-xl">
              <button class="w-full text-center text-sm text-[#52B788] hover:text-[#379C5C] font-medium transition-colors">
                Ver todas las notificaciones
              </button>
            </div>
          </div>
        </div>

        <!-- Perfil de usuario con dropdown -->
        <div class="relative">
          <button 
            (click)="toggleDropdown()"
            class="flex items-center gap-3 hover:bg-slate-50 rounded-xl px-3 py-2 transition-colors"
          >
            <div class="h-9 w-9 rounded-full bg-gradient-to-br from-[#74C69D] to-[#52B788] flex items-center justify-center text-[#2D6A4F] font-semibold ring-2 ring-[#74C69D]">
              {{ usuario.iniciales }}
            </div>
            <div class="text-left">
              <p class="text-sm font-semibold text-slate-900">{{ usuario.nombre }}</p>
              <p class="text-xs text-slate-500">{{ usuario.rol }}</p>
            </div>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="mostrarDropdown"
            class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-slate-200 py-1 z-20"
          >
            <div class="px-4 py-2 border-b border-slate-100">
              <p class="text-sm font-medium text-slate-900">Mi Cuenta</p>
            </div>
            <button class="w-full flex items-center gap-2 px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span>Perfil</span>
            </button>
            <button class="w-full flex items-center gap-2 px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span>Configuración</span>
            </button>
            <div class="border-t border-slate-100 my-1"></div>
            <!-- ACTUALIZAR ESTE BOTÓN -->
            <button 
              (click)="cerrarSesion()"
              class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors font-medium"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido dinámico - CAMBIA SEGÚN LA RUTA -->
    <main class="flex-1 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
