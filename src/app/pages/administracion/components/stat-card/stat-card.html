<div class="stat-card">
  <div class="stat-card-content">
    <!-- Icono -->
    <div [ngClass]="getColorFondo()" class="stat-card-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="getIconoSVG()" />
      </svg>
    </div>

    <!-- Contenido -->
    <div class="stat-card-text">
      <p class="stat-card-label">{{ data.titulo }}</p>
      <p class="stat-card-value">{{ data.valor }}</p>
    </div>
  </div>
</div>
