<div class="user-card">
  <!-- Avatar -->
  <div class="user-card-header">
    <div [class]="'avatar ' + getColorAvatar()">
      <span>{{ getInicial() }}</span>
    </div>
    <div class="user-info-header">
      <h3 class="user-name">{{ getNombreCompleto() }}</h3>
      <p class="user-username">@{{ usuario.username }}</p>
    </div>
  </div>

  <!-- Email -->
  <div class="user-detail">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
    <span>{{ usuario.correo }}</span>
  </div>

  <!-- Información adicional -->
  <div class="user-details-grid">
    <!-- Rol -->
    <div class="detail-item">
      <label>Rol ID:</label>
      <span class="badge badge-blue">{{ usuario.rol_id }}</span>
    </div>

    <!-- Permisos -->
    <div class="detail-item">
      <label>Permisos:</label>
      <span class="badge badge-green">{{ usuario.permisos.length }}</span>
    </div>

    <!-- Elementos -->
    <div class="detail-item">
      <label>Elementos:</label>
      <span class="badge badge-purple">{{ usuario.elementos.length }}</span>
    </div>

    <!-- Último acceso (si existe) -->
    <div class="detail-item" *ngIf="usuario.ultimoAcceso">
      <label>Último acceso:</label>
      <span class="text-sm text-gray-600">{{ usuario.ultimoAcceso }}</span>
    </div>
  </div>

  <!-- Botones de acción -->
  <div class="user-card-footer">
    <button class="btn btn-edit" (click)="onEditar()" title="Editar usuario">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    </button>
    <button class="btn btn-delete" (click)="onEliminar()" title="Eliminar usuario">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
  </div>
</div>
