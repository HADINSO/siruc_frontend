<!-- Backdrop -->
<div 
  *ngIf="mostrar" 
  class="modal-backdrop" 
  (click)="onCancelar()"
>
  <!-- Modal -->
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Icono de alerta -->
    <div class="modal-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Contenido -->
    <div class="modal-content">
      <h2>Eliminar Usuario</h2>
      <p>¿Estás seguro de que deseas eliminar a <strong>{{ nombreUsuario }}</strong>?</p>
      <p class="warning-text">Esta acción no se puede deshacer.</p>
    </div>

    <!-- Botones -->
    <div class="modal-footer">
      <button 
        class="btn btn-cancel"
        (click)="onCancelar()"
        [disabled]="cargando"
      >
        Cancelar
      </button>
      <button 
        class="btn btn-delete"
        (click)="onConfirmar()"
        [disabled]="cargando"
      >
        <span *ngIf="!cargando">Eliminar</span>
        <span *ngIf="cargando" class="flex items-center gap-2">
          <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Eliminando...
        </span>
      </button>
    </div>
  </div>
</div>
