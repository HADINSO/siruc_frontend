<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-[#1B4332]">{{ nombreModulo }}</h1>
      <p class="text-slate-500 text-sm mt-1">Módulo en desarrollo</p>
    </div>
    <button class="px-4 py-2 bg-[#40916C] text-white rounded-xl hover:bg-[#2D6A4F] transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      <span>Nuevo</span>
    </button>
  </div>

  <div class="bg-white rounded-2xl shadow-lg border-0 p-12">
    <div class="text-center max-w-md mx-auto">
      <div class="w-20 h-20 bg-gradient-to-br from-[#B7E4C7] to-[#74C69D] rounded-2xl flex items-center justify-center mx-auto mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#2D6A4F]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
      </div>

      <h2 class="text-xl font-bold text-[#1B4332] mb-3">Módulo: {{ nombreModulo }}</h2>
      <p class="text-slate-600 mb-6">
        Este módulo está disponible para ti pero aún no ha sido configurado. 
        Contacta al administrador para configurar este módulo.
      </p>

      <div class="bg-[#D8F3DC] rounded-xl p-4 text-left">
        <div class="flex items-start gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#2D6A4F] mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div>
            <p class="text-sm font-semibold text-[#1B4332] mb-1">Información del módulo</p>
            <p class="text-sm text-[#2D6A4F]">
              <strong>Ruta:</strong> /{{ rutaActual }}<br>
              <strong>Estado:</strong> Pendiente de configuración
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
